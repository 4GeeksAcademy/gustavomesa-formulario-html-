<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/fa67d7ed86.js" crossorigin="anonymous"></script>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container col-6 mt-5">
        <div class="row">
            <div class="card p-0">
                <div class="card-header">
                    <h1 class="fs-6">
                        Payment form example
                    </h1>
                </div>
                <div class="card-body">
                    <!-- Alert -->
                    <div class="alert alert-danger" role="alert">
                        Some files are missing.
                    </div>
                    <!-- Form -->
                    <form class="row g-3">
                        <!-- 1ra fila -->
                        <div class="row m-0 p-0">
                            <div class="col-12 col-md-5">
                                <label for="inputEmail4" class="form-label">Card #</label>
                                <input type="number" class="form-control" id="inputEmail4">
                            </div>
                            <div class="col-12 col-md-3">
                                <label for="inputPassword4" class="form-label">CVC #</label>
                                <input type="number" class="form-control" id="inputPassword4">
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="inputAddress" class="form-label">Amount</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">@</span>
                                    <input type="number" class="form-control" placeholder="Username"
                                        aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                        </div>
                        <!-- 2da fila -->
                        <div class="col-6 m-0">
                            <label for="inputAddress2" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="">
                        </div>
                        <div class="col-6 m-0">
                            <label for="inputAddress2" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="">
                        </div>
                        <div class="col-md-6 m-0">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4 m-0">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-2 m-0">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="number" class="form-control" id="inputZip">
                        </div>
                        <!-- 3ra fila -->
                        <div class="row m-0 p-0">
                            <div class="col-12 col-md-6">
                                <div>
                                    <label for="inputEmail4" class="form-label">We accept:</label>
                                </div>
                                <div class="col-md-8 bg-dark rounded-1 p-2 text-white">
                                    <div class="form-check me-1 form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">
                                            <i class="fa-brands fa-cc-mastercard m-0"></i>
                                        </label>
                                    </div>
                                    <div class="form-check me-1 form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">
                                            <i class="fa-brands fa-cc-visa"></i>
                                        </label>
                                    </div>
                                    <div class="form-check me-1 form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">
                                            <i class="fa-brands fa-cc-diners-club"></i>
                                        </label>
                                    </div>
                                    <div class="form-check me-1 form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">
                                            <i class="fa-brands fa-cc-amex"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                </div>
                </form>
            </div>
            <div class="card-footer d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
                <button type="button" class="btn btn-primary btn-sm">Send</button>
            </div>
        </div>
    </div>
    </div>
    <!-- JS Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
